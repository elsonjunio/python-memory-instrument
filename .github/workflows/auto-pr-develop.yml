name: Ensure Develop PR

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - develop
  pull_request_target:
    types: [closed]
    branches:
      - main
  workflow_dispatch:

jobs:
  ensure-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if PR exists
        id: check
        run: |
          PR_NUMBER=$(gh pr list --base main --head develop --state open --json number --jq '.[0].number')
          echo "pr=$PR_NUMBER" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR if missing
        if: ${{ steps.check.outputs.pr == '' }}
        run: |
          gh pr create \
            --base main \
            --head develop \
            --title "Sync develop → main" \
            --body "PR criada automaticamente após merge ou atualização da branch."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
