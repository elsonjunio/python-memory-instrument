name: Ensure Develop PR

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - develop
  pull_request_target:
    types: [closed]
    branches:
      - main
  workflow_dispatch:

jobs:
  ensure-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necessário para comparar branches

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch branches
        run: |
          git fetch origin main
          git fetch origin develop

      - name: Check if PR exists
        id: check
        run: |
          PR_NUMBER=$(gh pr list --base main --head develop --state open --json number --jq '.[0].number')
          echo "pr=$PR_NUMBER" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create empty commit if no diff exists
        if: ${{ steps.check.outputs.pr == '' }}
        run: |
          # Há diff entre develop e main?
          if git diff --quiet origin/main..origin/develop; then
            echo "No diff found. Creating empty commit on develop..."
            git checkout develop
            git commit --allow-empty -m "chore: empty commit to allow PR recreation"
            git push origin develop
          else
            echo "Diff exists. No need for empty commit."
          fi

      - name: Create PR if not exists
        if: ${{ steps.check.outputs.pr == '' }}
        run: |
          gh pr create \
            --base main \
            --head develop \
            --title "Sync develop → main" \
            --body "PR recriada automaticamente após merge. (Empty commit applied if needed)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
